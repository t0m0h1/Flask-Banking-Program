<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <div id="nameField" style="display: none;">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name">
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      <p id="toggleText">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const nameField = document.getElementById('nameField');
    const toggleText = document.getElementById('toggleText');
    const authForm = document.getElementById('authForm');
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Login';
        nameField.style.display = 'none';
        toggleText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
        authForm.querySelector('button').textContent = 'Login';
      } else {
        formTitle.textContent = 'Sign Up';
        nameField.style.display = 'block';
        toggleText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
        authForm.querySelector('button').textContent = 'Sign Up';
      }
    }
  </script>
</body>
</html>
