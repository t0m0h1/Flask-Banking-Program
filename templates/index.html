<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Banking System</title>
</head>
<body>

    <h1>Banking System</h1>

    <div class="section">
        <h2>Create Account</h2>
        <form action="/create_account" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <label>Initial Balance:</label><br>
            <input type="number" name="initial_balance" min="0" value="0"><br>
            <input type="submit" value="Create Account">
        </form>
    </div>

    <div class="section">
        <h2>Deposit</h2>
        <form action="/deposit" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <label>Amount:</label><br>
            <input type="number" name="amount" min="1" required><br>
            <input type="submit" value="Deposit">
        </form>
    </div>

    <div class="section">
        <h2>Withdraw</h2>
        <form action="/withdraw" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <label>Amount:</label><br>
            <input type="number" name="amount" min="1" required><br>
            <input type="submit" value="Withdraw">
        </form>
    </div>

    <div class="section">
        <h2>Transfer</h2>
        <form action="/transfer" method="post">
            <label>From Account:</label><br>
            <input type="text" name="from_account" required><br>
            <label>To Account:</label><br>
            <input type="text" name="to_account" required><br>
            <label>Amount:</label><br>
            <input type="number" name="amount" min="1" required><br>
            <input type="submit" value="Transfer">
        </form>
    </div>

    <div class="section">
        <h2>Check Balance</h2>
        <form action="/get_balance" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <input type="submit" value="Get Balance">
        </form>
    </div>

</body>
</html>
