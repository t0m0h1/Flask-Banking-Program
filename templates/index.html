<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 90%;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .section {
            max-width: 500px;
        }
    </style>
</head>
<body>

    <h1>Banking System</h1>

    <div class="section">
        <h2>Create Account</h2>
        <form action="/create_account" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <label>Initial Balance:</label><br>
            <input type="number" name="initial_balance" min="0" value="0"><br>
            <input type="submit" value="Create Account">
        </form>
    </div>

    <div class="section">
        <h2>Deposit</h2>
        <form action="/deposit" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <label>Amount:</label><br>
            <input type="number" name="amount" min="1" required><br>
            <input type="submit" value="Deposit">
        </form>
    </div>

    <div class="section">
        <h2>Withdraw</h2>
        <form action="/withdraw" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <label>Amount:</label><br>
            <input type="number" name="amount" min="1" required><br>
            <input type="submit" value="Withdraw">
        </form>
    </div>

    <div class="section">
        <h2>Transfer</h2>
        <form action="/transfer" method="post">
            <label>From Account:</label><br>
            <input type="text" name="from_account" required><br>
            <label>To Account:</label><br>
            <input type="text" name="to_account" required><br>
            <label>Amount:</label><br>
            <input type="number" name="amount" min="1" required><br>
            <input type="submit" value="Transfer">
        </form>
    </div>

    <div class="section">
        <h2>Check Balance</h2>
        <form action="/get_balance" method="post">
            <label>Account Number:</label><br>
            <input type="text" name="account_number" required><br>
            <input type="submit" value="Get Balance">
        </form>
    </div>

</body>
</html>
